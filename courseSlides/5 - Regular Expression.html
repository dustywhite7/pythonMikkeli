<h3>Dealing with Text</h3>
<p>How have you dealt with text in Python so far?</p>
<ul>
<li>Reading/Writing CSVs</li>
<li>Test equality</li>
<li>Passing arguments to functions</li>
<li>Other ways?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Dealing with Text</h3>
<p>In the past, as we have dealt with text, we have needed to meet EXACT conditions in order for our programs to be able to function:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">&quot;mystring&quot;</span> == <span class="hljs-string">&quot;MyString&quot;</span>
<span class="hljs-literal">False</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>[i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000</span>) <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;4&#x27;</span> <span class="hljs-keyword">in</span> i]
</span></span></foreignObject></svg></code></pre>
<p>If the exact condition is not met, then we cannot apply conditions based on this equality.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-marpit-fragments="4" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Becoming More Flexible</h3>
<p>Sometimes I survey my students before tests, and ask what score they expect to get (from 0 to 100%). How could I extract their number responses?</p>
<ol>
<li data-marpit-fragment="1">&quot;I think I'll get a 50.&quot;</li>
<li data-marpit-fragment="2">&quot;47%&quot;</li>
<li data-marpit-fragment="3">&quot;If I get a 60 I'm good.&quot;</li>
<li data-marpit-fragment="4">&quot;Don't know. Maybe 85.&quot;</li>
</ol>
<p>Is there a good way to write Python code to catch all of these numbers?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-marpit-fragments="6" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Becoming More Flexible</h3>
<p>What if I have a form that asks for a phone number? How could I recognize valid US phone numbers among the following:</p>
<ol>
<li data-marpit-fragment="1">425-389-1180</li>
<li data-marpit-fragment="2">3365-1328</li>
<li data-marpit-fragment="3">1-402-554-3303</li>
<li data-marpit-fragment="4">644-1428</li>
<li data-marpit-fragment="5">32-1845-9865</li>
<li data-marpit-fragment="6">846-16-9975</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Regular Expression</h3>
<p>Regular Expression is a set of expressions through which we can describe the language that we are searching for. It is designed to find patterns in text, allowing for broad application of text conditions to data.</p>
<p>To use Regular Expression in Python,</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> re
</span></span></foreignObject></svg></code></pre>
<p>We can work through examples in Mimir notebooks (or in Spyder or a terminal)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Regular Expression</h3>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Let's find the expected score in this response!</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>r''</code> denotes a &quot;raw&quot; string, and permits escape characters. We will always put our regex code into raw strings</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Regular Expression</h3>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mystring = <span class="hljs-string">&quot;I think I&#x27;ll get a 50.&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Let's find the expected score in this response!</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>re.search(<span class="hljs-string">r&#x27;[0123456789]&#x27;</span>, mystring)

<h3>Repeating Values</h3>
<ul>
<li><code>*</code> is shorthand for 0 or more of a character/character class</li>
<li><code>+</code> is shorthand for 1 or more of a character/character class</li>
<li><code>?</code> is shorthand for 0 or 1 (like saying&quot;maybe&quot;)</li>
<li><code>{x,y}</code> is shorthand for a character that is repeated no less than <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span> times, and no more than <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> times</li>
</ul>
<p>For percentages, we might want something like</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>re.search(<span class="hljs-string">r&#x27;[0-9]{1,3}&#x27;</span>, mystring)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">

<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>re.search(<span class="hljs-string">r&#x27;(100|[1-9][0-9]|[0-9])&#x27;</span>, mystring)

<h3>Some Additional Shorthand</h3>
<ul>
<li><code>\w</code> - denotes any alphanumeric character, or an underscore (<code>[a-zA-Z0-9_]</code>)</li>
<li><code>\d</code> - denotes any numeric character (<code>[0-9]</code>)</li>
<li><code>\s</code> - denotes any whitespace character (<code>[ \t\n\r\f\v]</code>)</li>
<li><code>\W</code> - the inverse of <code>\w</code></li>
<li><code>\D</code> - the inverse of <code>\d</code></li>
<li><code>\S</code> - the inverse of <code>\s</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">

<ol>
<li data-marpit-fragment="1">&quot;6708 Pine Street, Omaha, NE 68182&quot;</li>

<h3>City, State Combinations</h3>
<p>What if we want to find city, state abbreviation combinations (ie Miami, FL) from a text address?</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>re.search(<span class="hljs-string">r&#x27;((\b\w+\b)+(\s)?){1,3}, ([A-Z]{2})&#x27;</span>, mystring)
</span></span></foreignObject></svg></code></pre>
<ol>
<li data-marpit-fragment="1">&quot;6708 Pine Street, Omaha, NE 68182&quot;</li>
<li data-marpit-fragment="2">&quot;1600 Pennsylvania Ave NW, Washington, DC 20006&quot;</li>
<li data-marpit-fragment="3">&quot;261 S 800 E\nSalt Lake City, UT 84102&quot;</li>
</ol>
<p>This code assumes that a city name will not consist of more than 3 words. (Dangerous assumption)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>City, State Combinations</h3>
<p>What if we want to find city, state abbreviation combinations (ie Miami, FL) from a text address?</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myexp = <span class="hljs-string">r&#x27;(?:(?:\n|, )(.*)(?:, )([A-Z]{2}))&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p>This will get us what we want without the constraints on city name</p>
<p>What is going on, though?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Groups</h3>
<p>What is this statement doing?</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myexp = <span class="hljs-string">r&#x27;(?:(?:\n|, )(.*)(?:, )([A-Z]{2}))&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p><code>(</code> and <code>)</code> allow us to denote <strong>groups</strong> in our expression</p>
<ul>
<li>We have one overarching group (the outer group)</li>
<li>We have a series of inner groups, breaking our code into small segments</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Groups</h3>
<p>What is this statement doing?</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myexp = <span class="hljs-string">r&#x27;(?:(?:\n|, )(.*)(?:, )([A-Z]{2}))&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<p>Within our groups, we have a new, unique symbol: <code>?:</code></p>
<ul>
<li>When used inside a group, this indicates that we do not care to capture the group</li>
<li>This is useful when we change how we use the <code>re</code> library</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-marpit-fragments="3" data-class="default" data-theme="default" class="default" style="--class:default;--theme:default;" data-size="4:3">
<h3>Finding All</h3>
<ol>
<li data-marpit-fragment="1">&quot;6708 Pine Street, Omaha, NE 68182&quot;</li>
<li data-marpit-fragment="2">&quot;1600 Pennsylvania Ave NW, Washington, DC 20006&quot;</li>
<li data-marpit-fragment="3">&quot;261 S 800 E\nSalt Lake City, UT 84102&quot;</li>
</ol>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>myexp = <span class="hljs-string">r&#x27;(?:(?:\n|, )(.*)(?:, )([A-Z]{2}))&#x27;</span>
re.findall(myexp, mystring)
</span></span></foreignObject></svg></code></pre>
<p>Using those <code>?:</code> markers, we can omit all of the groups (and ugly separating characters) that we are not interested in collecting.</p>
</section>

<h1>Alternate Functionality</h1>
<p>The <code>re</code> library offers several functions:</p>
<ol>
<li data-marpit-fragment="1"><code>re.search</code>: We can search as we have so far</li>
<li data-marpit-fragment="2"><code>re.findall</code>: We can search for all matches in a string</li>
<li data-marpit-fragment="3"><code>re.finditer</code>: We can generate an iterator to process all matches in a string (related to <code>findall</code>)</li>
<li data-marpit-fragment="4"><code>re.split</code>: Use regex to split strings, rather than simple string matching</li>
</ol>
</section>
